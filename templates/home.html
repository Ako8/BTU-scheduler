<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" style="display: flex; justify-content: center; margin-top: 40px">
        <div class="input-group mb-3">
            <input id="url" name="url" type="text" class="form-control" placeholder="Html"
                   aria-label="Recipient's username"
                   aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <input class="form-control" style="width: 30px" id="credit" name="credit" type="number"
                   aria-label="Recipient's username" placeholder="6" value="{{ credit }}">
        </div>
        <div class="input-group mb-3">
            <button class="input-group-text" type="submit" id="basic-addon2">Submit</button>
        </div>

    </form>
    <div>
        <table class="table text-dark table-bordered border-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">საგანი</th>
                <th scope="col">კრედ</th>
                <th scope="col">ადგილი</th>
                <th scope="col">ლინკი</th>
            </tr>
            </thead>
            <tbody>
            {% for html in htmls %}
            <tr class="bg-{{ html.color }}">
                <th scope="row">{{ loop.index }}</th>
                <td style="font-size: 1rem; font-weight: 700">{{ html.subject }}</td>
                <td style="font-size: 1rem; font-weight: 700">{{ credit }}.00</td>
                <td style="font-size: 1rem; font-weight: 700">არ არის</td>
                <td style="font-size: 1rem; font-weight: 700"><a style="text-decoration: none;color:#380606"
                                                                 href="{{ html.href }}">მოინახულე</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
